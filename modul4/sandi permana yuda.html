<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB VALIDASI FORM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="myForm" action="Sandi permana yuda2.html  " method="post">
        <h1>Praktikum 4</h1>
        <h2>#1. Warning Validasi Username Form Tidak Boleh Kosong</h2>
        <label for="username">Nama Kalian</label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username Mu">
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById("myForm").onsubmit = function() {
            return validasi_input(this);
        };

        function validasi_input(form) {
            if (form.username.value === "") {
                alert("Username masih kosong");
                form.username.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
