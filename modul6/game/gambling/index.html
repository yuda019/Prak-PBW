<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game Sederhana</title>
    <style>
        #gameArea { text-align: center; margin-top: 50px; }
        .slot { display: inline-block; width: 80px; height: 80px; background: #f0f0f0; border: 2px solid #333; font-size: 24px; line-height: 80px; margin: 0 10px; }
        #spinButton { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
        p { font-size: 20px; color: #333; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="gameArea">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçä</div>
        <br>
        <button id="spinButton">Putar</button>
        <p>Skor: <span id="score">0</span></p>
    </div>

    <script>
        $(document).ready(function() {
            const symbols = ["üçí", "üçã", "üçä", "üçâ", "üçá"];
            let score = 0;

            function spinSlot() {
                return symbols[Math.floor(Math.random() * symbols.length)];
            }

            function updateScore(isWin) {
                if (isWin) score += 10;
                else score -= 5;
                $('#score').text(score);
            }

            $('#spinButton').click(function() {
                const result1 = spinSlot();
                const result2 = spinSlot();
                const result3 = spinSlot();

                $('#slot1').text(result1);
                $('#slot2').text(result2);
                $('#slot3').text(result3);

                if (result1 === result2 && result2 === result3) {
                    alert("Selamat! Anda menang!");
                    updateScore(true);
                } else {
                    alert("Coba lagi!");
                    updateScore(false);
                }
            });
        });
    </script>
</body>
</html>
